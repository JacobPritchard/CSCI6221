  <script>
    function show(i){
      var btn = "btn" + i;
      var div = "div" + i;
      var b = document.getElementById(btn);
      var x = document.getElementById(div);
      if(x.style.display === "none"){
        x.style.display = "block";
        btn.innerHTML = "Less";
      }else{
        x.style.display = "none";
        btn.innerHTML = "More";
      }
    }
  </script>
