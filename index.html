<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" />
</head>
<body id="page-top" style="background:DeepSkyBlue">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background:DodgerBlue">
    <div class="container">
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>
	<div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Current Weather</a></li>
	    <li class="nav-item"><a class="nav-link" href="minute.html">Minute Forecast</a></li>
	    <li class="nav-item"><a class="nav-link" href="hour.html">Hourly Forecast</a></li>
	    <li class="nav-item"><a class="nav-link" href="daily.html">Daily Forecast</a></li>
	    <li class="nav-item"><a class="nav-link" href="alerts.html">National Alerts</a></li>
	    <li class="nav-item"><a class="nav-link" href="loc.html">Search Location</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>
  <section class="page-section" id="currWeather">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Current Weather</h2>
	  <h4 class="my-3" id="loc">Washington D.C.</h4>
	  <h4 class="my-3" id="temp"></h4>
        <h4 class="my-3" id="feel"></h4>
	  <div class="row text-center">
          <span class="fa-stack fa-4x" id="weatherImg"></span>
          <h4 class="my-3" id="weather"></h4>
        </div>
	  <h4 class="my-3" id="pressure"></h4>
	  <h4 class="my-3" id="humidity"></h4>
	  <h4 class="my-3" id="dew"></h4>
	  <h4 class="my-3" id="clouds"></h4>
	  <h4 class="my-3" id="uvi"></h4>
	  <h4 class="my-3" id="visibility"></h4>
	  <h4 class="my-3" id="wind_speed"></h4>
	  <h4 class="my-3" id="wind_gust"></h4>
	  <h4 class="my-3" id="wind_deg"></h4>
	  <h4 class="my-3" id="rain"></h4>
	  <h4 class="my-3" id="snow"></h4>
	  <h4 class="my-3" id="timezone"></h4>
	  <h4 class="my-3" id="sunrise"></h4>
	  <h4 class="my-3" id="sunset"></h4>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
